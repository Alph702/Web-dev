<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 4px 6px 0px #9E9E9E;
        }
        .text-element {
             text-shadow: 2px 2px 2px #20e36e;
            }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita, porro. Reiciendis odit doloremque atque, aliquid veritatis aliquam delectus repellendus animi accusamus vel, porro quos consequuntur, totam optio tempora! Optio culpa quaerat nemo recusandae eveniet?</p>
</body>
</html>
