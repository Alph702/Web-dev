<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify by Amanat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flax bg-black">
        <div class="left w-1">
            <div class="close">
                <img class="close invert" width="30" src="imgs/close.svg" alt="close">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo invert"><img src="imgs/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="imgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="imgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray m-1 rounded p-1">
                <div class="heading">
                    <img class="invert" src="imgs/playlist.svg" alt="playlist">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songlist">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/fr/legal/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/fr/privacy/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/fr/legal/privacy-policy/" id="" class=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/fr/legal/privacy-policy/#s3" id="" class=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/fr/accessibility/" id="" class="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header rounded">
                <div style="gap: 14px;" class="nav flax item-center">
                    <img class="hamburger invert" src="imgs/hamburger.svg" alt="hamburger">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainar">
                    
                </div>
                <div class="playbar invert">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar flax between m-20-0">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="imgs/prevsong.svg" alt="prevsong">
                            <img id="play" src="imgs/play.svg" alt="play">
                            <img id="next" src="imgs/nextsong.svg" alt="nextsong">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
    
                            </div>
                            <div class="volume">
                                <img width="25" src="imgs/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
